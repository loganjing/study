<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>

    <title></title>
    <script  type="text/javascript">
        function loopArray(items){
            var i = items.length % 8;
            while(i){
                process(items[i--]);
            }
            i = Math.floor(items.length/8);
            while(i){
                process(items[i--]);
                process(items[i--]);
                process(items[i--]);
                process(items[i--]);
                process(items[i--]);
                process(items[i--]);
                process(items[i--]);
                process(items[i--]);
                i--;
            }
        }

        function process(item){
           console.info(item);
        }
    </script>

</head>
<body>

<div id="aa"></div>

<script type="text/javascript">
