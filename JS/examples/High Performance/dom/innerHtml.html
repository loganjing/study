<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>

    <title></title>
    <script>
        function tableInnerHTML() {
            var i, h = ['<table border="1" width="100%">'];
            h.push('<thead>');
            h.push('<tr><th>id<\/th><th>yes?<\/th><th>name<\/th><th>url<\/th><th>action<\/th><\/tr>');
            h.push('<\/thead>');
            h.push('<tbody>');
            for (i = 1; i <= 1000; i++) {
                h.push('<tr><td>');
                h.push(i);
                h.push('<\/td><td>');
                h.push('And the answer is... ' + (i % 2 ? 'yes' : 'no'));
                h.push('<\/td><td>');
                h.push('my name is #' + i);
                h.push('<\/td><td>');
                h.push('<a href="http://example.org/' + i + '.html">http://example.org/' + i + '.html<\/a>');
                h.push('<\/td><td>');
                h.push('<ul>')
            }
            h.push('<\/tbody>');
            h.push('<\/table>');
            document.getElementById('here').innerHTML = h.join('');
        }

    </script>
</head>
<body>

<table border="1px">
    <thead>
    <tr>
        <th>浏览器</th>
        <th>执行时间</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>IE6</td>
        <td>148~280之间都可能存在，不稳定</td>
    </tr>
    <tr>
        <td>IE7</td>
        <td>137~238之间都可能存在，不稳定</td>
    </tr>
    <tr>
        <td>IE8</td>
        <td>165,182等不稳定</td>
    </tr>
    <tr>
        <td>IE9</td>
        <td>145左右徘徊，相对稳定</td>
    </tr>
    <tr>
        <td>IE10</td>
        <td>99~198等不稳定</td>
    </tr>
    <tr>
        <td>Chrome</td>
        <td>101~168等不稳定</td>
    </tr>

    </tbody>
</table>

<p style="font-weight: bold; color: red">相同操作，每次刷新界面相同的代码执行，获取的时间为什么差异很大？</p>

<div id="here"></div>

<script>
    var start = new Date().getTime();
    tableInnerHTML();
    var end = new Date().getTime();
    alert("All time:" + (end - start));

</script>
</body>
</html>
