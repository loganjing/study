        //注意这里取余数和除以的用法
        function update(){
            var now = new Date();
            var end = new Date(2014,12,31,23,59,59);
            var year = now.getFullYear();
            var time = (end-now)/1000; //秒
            var day = Math.floor(time/(24*60*60));//天，向下取整
            var hours = Math.floor(time%(24*60*60)/(60*60));
            var minutes = Math.floor(time%(24*60*60)%(60*60)/60);
            var second = Math.floor(time%(24*60*60)%(60*60)%60);
            var str = year+"年还剩余"+day+"天"+hours+"小时"+minutes+"分钟"+second+"秒"+",随机数："+(Math.random()*(20-10));
            document.getElementById("aa").innerHTML = str;


        }
        setInterval(update,1000);
