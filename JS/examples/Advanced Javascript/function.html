<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>

    <title></title>
    <script type="text/javascript">
        function sort(){
            var arr = [{name:"Nico",age:20},{name:"Adam",age:32},{name:"Yom",age:18}];
            arr.sort(createComparison("name"));
            alert(arr[0].name);

            arr.sort(createComparison("age"));
            alert(arr[0].name);
        }
        function createComparison(propertyName){
               return function(object1,object2){
                   var a1 = object1[propertyName];
                   var a2 = object2[propertyName];
                   if(a1<a2){
                       return -1;
                   } else if(a1>a2){
                       return 1;
                   } else{
                       return 0;
                   }
               }
        }
    </script>
</head>
<body>

</body>
<script type="text/javascript">
    sort();
</script>
