<script type="text/javascript">

    function bind(name){
        var first = document.querySelectorAll(name)[0];
        if(first.addEventListener){
            first.addEventListener("click",function(e){
                  alert("I am in "+name);
                  stopBubble(e);
            })
        }else{
            first.attachEvent("onclick",function(e){
                alert("I am in "+name);
                stopBubble(e);
            })
        }
    }

    function stopBubble(e){
        //ie的e的情况
        e = e || window.e;
        e.stopPropagation? e.stopPropagation(): e.cancelBubble = true;
    }



    bind(".first");
    bind(".parent");
